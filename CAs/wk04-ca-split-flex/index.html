<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-flow: wrap column;
      }
      .button{
        display: flex;
        justify-items: center;
      }
      @media (min-width: 576px)
      {
        .container{
          flex-flow: wrap column;
        }
        .container .button{
          justify-self: center;
        }
        .split,p{
          max-width: 72%;
        }
        .container .button {
          justify-self: left;
          background-color: green;
          border-top: 30px green solid ;
          border-right: 180px green solid ;
          border-bottom: 30px green solid ;
          border-left: 180px green solid ;
          border-radius: 5px;
        }
      }
      @media (min-width: 992px)
      {
        .container{
          flex-flow: wrap row;
        }
        .split {
          display: flex;
          flex-direction: column;
        }
        .split img{
          margin-right: 20px;
        }
        .split,h2{
          margin-bottom: 30px;
        }
        .split,p{
          margin-bottom: 30px;
          max-width: 60%;
          justify-self: flex-start;
          align-items: flex-start;
        }
        .container .button {
          align-self: center;
          border-top: 30px green solid ;
          border-right: 300px green solid ;
          border-bottom: 30px green solid ;
          border-left: 300px green solid ;
          border-radius: 5px;
        }
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="split">
        <img src="https://picsum.photos/400/400" />
      </div>
      <div class="split">
        <h2>This is a pretty awesome heading</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat
          dolore iure ab veniam fugit perspiciatis dicta sapiente, eaque, velit
          cupiditate consequuntur dolorum nobis vel. Consequatur voluptas
          commodi omnis totam vero.
        </p>
        <a href="#" class="button">Let's Go!</a>
      </div>
    </section>
  </body>
</html>
